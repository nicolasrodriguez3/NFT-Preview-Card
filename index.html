<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<title>Frontend Mentor | NFT preview card component</title>
	</head>
	<body>
		<main>
			<picture class="img">
				<img src="images/image-equilibrium.jpg" alt="NFT" class="nft-img"/>
        <img src="images/icon-view.svg" class="view-icon" alt="">
			</picture>
			<h1>Equilibrium #3429</h1>
			<p>Our Equilibrium collection promotes balance and calm.</p>
			<div class="price">
				<span><img src="images/icon-ethereum.svg" alt="" />0.041 ETH</span>
				<span><img src="images/icon-clock.svg" alt="" />3 days left</span>
			</div>
			<div class="creator">
        <img src="images/image-avatar.png" alt="">
        Creation of <span>Jules Wyvern</span> 
      </div>
		</main>

		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://github.com/nicolasrodriguez3">Nicol√°s Rodriguez</a>.
		</footer>
	</body>
</html>
